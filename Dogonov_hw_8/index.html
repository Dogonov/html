<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 8</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="wrapper">
        <div class="header__block">
          <div class="header__logo">
            <a href="#">
              <img src="./images/Medi.medi.png" alt="">
            </a>
          </div>
          <div class="header__menu">
            <ul class="header__menu-nav">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <div class="control">
            <div class="control__link">
              <a href="#">Sign In</a>
            </div>
            <div class="control__button">
              <button class="control__button-set">
                <a href="#">Sign Up</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main__wrapper">
          <div class="main__article">
            <div class="main__text">
              <p class="main__text-set">Stay Productive & Work Remotely</p>
            </div>
            <div class="main__message">
              <p class="main__message-set">
                The key to work-from-home success is to create an enviroment
                that allows you to focus on the tasks at hand. Whether you are
                working from home for the first time.
              </p>
            </div>
            <div class="main__button">
              <button class="main__button-set">
                <a href="#">Learn more</a>
              </button>
            </div>
          </div>
          <div class="aside">
            <div class="aside-content">
              <img src="./images/Frame.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
